<p-overlayPanel #op [style]="{padding: '0px !important'}" class="asdasds">
    <ng-template pTemplate>
        <p-listbox [options]="cities" optionLabel="name" [style]="{'width':'15rem'}"></p-listbox>
    </ng-template>
</p-overlayPanel>

<div class="board_content">
    <p-table [value]="dataAmortization" [scrollable]="true" scrollHeight="calc(100vh - 16px)">
        <ng-template pTemplate="header">
            <tr>
                <!-- <th style="max-width:60px">NÂ°</th> -->
                <th>Saldo Inicial</th>
                <th>Cuota</th>
                <th>Interes</th>
                <th>Pago Capital</th>
                <th>Saldo Final</th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-element>
            <tr>
                <!-- <td style="max-width:60px">
                    {{element.number}}
                </td> -->
                <td>
                    {{element.initialBalance | number:'1.2-2'}}
                </td>
                <td>
                    {{element.quota | number:'1.2-2'}}
                </td>
                <td>
                    {{element.interests | number:'1.2-2'}}
                </td>
                <td (click)="showModalDialog()">
                    {{element.capitalPayment | number:'1.2-2'}}
                </td>
                <td>
                    {{element.finalBalance | number:'1.2-2'}}
                </td>
            </tr>
        </ng-template>
    </p-table>

</div>
